<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h2>Dashboard</h2>
    <p>Welcome, {{ user.username }}!</p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    <hr>
    <p><a href="{% url 'create_appointment' %}">Create a new Appointment</a></p>

    <h3>Your Appointments</h3>
    <ul>
    {% for app in apps %}
        <li>
            {{ app.title }} ({{ app.start_time }} - {{ app.end_time }}) -
            <strong>Approved:</strong> {{ app.is_approved }}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
